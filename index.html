<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        /* This makes the viewer fill the screen */
        model-viewer {
            width: 100%;
            height: 80vh;
            background-color: #f0f0f0;
        }
        .controls { padding: 20px; text-align: center; }
    </style>
</head>
<body>

    <div class="controls">
        <h1>My 3D Model</h1>
        <p>Drag to rotate, scroll to zoom.</p>
    </div>

    <model-viewer 
        src="RP235x_60QFN.glb" 
        alt="A 3D model hosted on GitHub Pages"
        auto-rotate 
        camera-controls 
        shadow-intensity="1" 
        environment-image="neutral" 
        exposure="1"
        ar>
    </model-viewer>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

</body>
</html>
