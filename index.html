<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP235x Dev Board 3D Model Viewer</title>
    <style>
        body { margin: 0; background-color: #1a1a1a; color: white; font-family: sans-serif; }
        
        /* 1. Customizing the Viewer Background */
        model-viewer {
            width: 100vw;
            height: 100vh;
            --poster-color: #1a1a1a; /* Background color before model loads */
            background-color: #2c3e50; /* The main scene background */
        }

        /* 2. Styling the Loading Bar */
        #progress-bar {
            width: 0%;
            height: 4px;
            background-color: #007bff; /* Blue progress color */
            position: absolute;
            bottom: 0;
            transition: width 0.2s;
        }

        .loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 200px;
        }

        /* Hide the loading UI when finished */
        model-viewer:not(.error) .loading-container.hidden {
            display: none;
        }
    </style>
</head>
<body>

    <model-viewer 
        src="RP235x_60QFN.glb" 
        camera-controls 
        auto-rotate 
        ar 
        shadow-intensity="1">
        
        <div slot="progress-bar" class="loading-container">
            <p>Loading Model...</p>
            <div style="width: 100%; background: #444; height: 4px;">
                <div id="progress-bar"></div>
            </div>
        </div>
        
    </model-viewer>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <script>
        // Update the progress bar width based on download status
        const progressBar = document.querySelector('#progress-bar');
        const modelViewer = document.querySelector('model-viewer');

        modelViewer.addEventListener('progress', (event) => {
            const { totalProgress } = event.detail;
            progressBar.style.width = `${totalProgress * 100}%`;
            
            if (totalProgress === 1) {
                // Hide loading bar when done
                document.querySelector('.loading-container').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
